<!-- HTML for employee list and Bootstrap CSS styles -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags for bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fetch Bootstrap CSS styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Employee Directory</title>
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <!-- Add a button  with @symbol reference context path -->
        <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
            Add Employee
        </a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>eEmail</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempEmployee : ${employees}">
                   <td th:text="${tempEmployee.firstName}" />
                    <td th:text="${tempEmployee.lastName}" />
                    <td th:text="${tempEmployee.email}" />
                    <td>
                        <!-- Add "update" button/link -->
                        <!-- Appends to URL ?employeeId=xxx -->
                        <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">
                            Update
                        </a>
                        <!-- Add "delete" button/link -->
                        <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm" th:onclick="if (!(confirm('Are you sure you want to delete this employee: [(${tempEmployee.firstName})] [(${tempEmployee.lastName})]?'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
